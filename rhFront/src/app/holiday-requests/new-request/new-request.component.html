
<body class="container bg-gray-100">

<div class="container-fluid">

  <!-- Nested Row within Card Body -->
  <div class="row" style="margin: 0 auto; width:90%">
    <div class="col-lg-7">
      <div class="p-5">
        <div class="text-center">
          <h1 class="h4 text-gray-900 mb-4">AJOUTER UN NOUVEAU Congé!</h1>
        </div>
        <div>
          <div class="alert alert-success" role="alert" *ngIf="valid">
            L'employé est ajouté avec succés  !
          </div>
        </div>
        <form class="user" [formGroup]="holidayForm" (ngSubmit)="onSaveHolidayRequest()">

          <div class="form-group row" >
            <div class="col-sm-6 mb-3  mb-sm-0">
             <b> A partir de <span style="color: red">*</span></b>
            </div>
            <div class="col-sm-6">
              <b> Jusqu'à <span style="color: red">*</span></b>
            </div>
          </div>
          <div class="form-group row" >
            <div class="col-sm-6 mb-3 mb-sm-0">
              <input type="date" class="form-control" id="dateDebut" placeholder="Matricule(*)" formControlName="dateDebut">
            </div>
            <div class="col-sm-6">
              <input type="date" class="form-control" id="dateFin" placeholder="Nom(*)" formControlName="dateFin">
            </div>
          </div>

          <div class="form-group row" >
            <div class="col-sm-6 mb-3  mb-sm-0">
              <b> Type Congé <span style="color: #ff0000">*</span></b>
            </div>
          </div>
          <div class="form-group row" >
            <div class="col-sm-6 mb-3 mb-sm-0">
              <select class="form-control" id="typeConge" formControlName="typeConge">
                <option value="d1" >Congé Payé </option>
                <option value="d2">Congé Sans Solde </option>
                <option value="d3">Congé Annuel </option>
                <option value="d4">Congé D'Examen </option>
                <option value="d5">Congé Maladie </option>
                <option value="d6">Congé Maternité</option>
              </select>
            </div>
          </div>

          <div class="form-group row" >
            <div class="col-sm-6 mb-3  mb-sm-0">
              <b> Raison <span style="color: #ff0000">*</span></b>
            </div>
          </div>
          <div class="form-group row" >
            <div class="col-sm-6 mb-3 mb-sm-0">
              <textarea id="raison" name="raison" rows="4" cols="50" formControlName="raison"
                        [ngClass]="{'is-invalid':holidayForm.get('raison').touched && holidayForm.get('raison').invalid}">
              </textarea>
              <div class="invalid-feedback"><div>VOUS DEVEZ SAISIR UN matricule VALIDE </div></div>
            </div>
          </div>
          <div class="form-group row" >
            <div class="col-sm-6 mb-3 mb-sm-0">
              <button type="submit" class="form-control btn btn-primary">Ajouter </button>
            </div>
            <div class="col-sm-6">
              <button type="reset" class="form-control btn btn-primary">Annuler</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>




<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

</body>
